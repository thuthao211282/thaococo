<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Ez10</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
  background-size: cover;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}
body::before {
  content: '';
  position: fixed;
  inset: 0;
  background: rgba(0, 40, 100, 0.55);
  backdrop-filter: blur(12px);
}
.container {
  position: relative;
  z-index: 2;
  background: rgba(255, 255, 255, 0.15);
  border: 1px solid rgba(255, 255, 255, 0.25);
  border-radius: 20px;
  padding: 40px;
  width: 340px;
  text-align: center;
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
}
h2 {
  color: #fff;
  margin-bottom: 25px;
  font-size: 28px;
}
.input-box {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
  background: rgba(255, 255, 255, 0.2);
  border-radius: 10px;
  padding: 5px;
}
.input-box i {
  color: #007bff;
  font-size: 18px;
  margin-left: 10px;
}
.input-box input {
  flex: 1;
  border: none;
  outline: none;
  background: transparent;
  color: #fff;
  font-size: 16px;
  padding: 10px;
}
.input-box input::placeholder {
  color: #ddd;
}
button {
  width: 100%;
  background: linear-gradient(135deg, #007bff, #00b4ff);
  border: none;
  color: white;
  padding: 12px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 600;
  font-size: 16px;
  transition: 0.3s;
  box-shadow: 0 4px 15px rgba(0,123,255,0.4);
}
button:hover {
  transform: scale(1.05);
  background: linear-gradient(135deg, #006ae6, #00a0e0);
}
.switch {
  margin-top: 20px;
  font-size: 15px;
  color: #ddd;
}
.switch a {
  color: #00b4ff;
  text-decoration: none;
  font-weight: 600;
}
.switch a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>

<div class="container fade-in">
  <h2><i class="fa-solid fa-right-to-bracket"></i> Đăng Nhập</h2>
  <div class="input-box">
    <i class="fa fa-user"></i>
    <input type="text" id="username" placeholder="Tên Đăng Nhập" required>
  </div>
  <div class="input-box">
    <i class="fa fa-lock"></i>
    <input type="password" id="password" placeholder="Mật Khẩu" required>
  </div>
  <button onclick="login()">Đăng Nhập</button>
  <p class="switch">Chưa có tài khoản? <a href="index.html">Tạo tài khoản</a></p>
</div>

<script>
function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!username || !password) {
    alert("❌ Vui Lòng hoàn thành tất cả mục!");
    return;
  }

  const users = JSON.parse(localStorage.getItem("users") || "{}");

  if (users[username] && users[username].password === password) {
    localStorage.setItem("loggedInUser", username);
    alert(`✅ chào mừng quay trở lại, ${username}!`);
    window.location.href = "main.html";
  } else {
    alert("❌ Sai mật khẩu hoặc tài khoản!");
  }
}
</script>

</body>
</html>
