<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thaococo Web - Intro</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
:root {
    --primary: #4dabf7;
    --secondary: #1c7ed6;
    --dark-bg: #0a1f40;
    --light-bg: rgba(30,60,120,0.85);
    --text-color: #fff;
}
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family: 'Poppins', sans-serif;
    background: url('https://images.unsplash.com/photo-1509062522246-3755977927d7?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color: var(--text-color);
}
.container {
    background: var(--light-bg);
    padding: 50px 40px;
    border-radius: 20px;
    text-align:center;
    backdrop-filter: blur(8px);
    box-shadow: 0 25px 80px rgba(0,0,0,0.35);
}
h1 { font-size: 36px; margin-bottom: 30px; }
p { font-size: 18px; margin-bottom: 40px; }
button {
    font-size: 20px;
    font-weight:bold;
    padding: 14px 28px;
    margin: 10px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    color:#fff;
    background:linear-gradient(135deg, #4dabf7, #1c7ed6);
    transition: all 0.2s;
}
button:hover { transform: scale(1.05); box-shadow:0 5px 15px rgba(0,0,0,0.5); }
</style>
</head>
<body>
<div class="container">
    <h1>Chào mừng tới Thaococo!</h1>
    <p>Học Lý - Hiểu Lý - Sống có Lý</p>
    <div>
        <button onclick="window.location.href='index.html'"><i class="fa-solid fa-play"></i> Bắt Đầu</button>
        <button onclick="window.location.href='login.html'"><i class="fa-solid fa-user"></i> Đăng nhập</button>
    </div>
</div>
</body>
</html>
